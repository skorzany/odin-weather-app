<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <h1>Weather app</h1>
    <div class="inputs">
      <div class="input-wrapper">
        <input
          type="text"
          id="location"
          name="location"
          placeholder="Enter city name..."
          autocomplete="off"
        />
        <div class="prompt">Use my location (experimental)</div>
      </div>
      <fieldset>
        <legend>Select data units:</legend>
        <div class="unit">
          <input type="radio" id="metric" name="unit" value="metric" checked />
          <label for="metric">Metric (&deg;C, km)</label>
        </div>
        <div class="unit">
          <input type="radio" id="us" name="unit" value="us" />
          <label for="us">US (&deg;F, miles)</label>
        </div>
      </fieldset>
      <button>Get weather!</button>
    </div>
    <div class="status-wrapper">
      <div class="loader"></div>
      <p class="status"></p>
    </div>
    <div class="content"></div>
    <footer>
      <a href="https://github.com/skorzany/">&copy; 2025 Skorzany</a>
    </footer>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <h1>Weather app</h1>
    <div class="inputs">
      <input
        type="text"
        id="location"
        name="location"
        placeholder="Enter city name..."
      />
      <fieldset>
        <legend>Select data units:</legend>
        <div class="unit">
          <input type="radio" id="metric" name="unit" value="metric" checked />
          <label for="metric">Metric (&deg;C, km)</label>
        </div>
        <div class="unit">
          <input type="radio" id="us" name="unit" value="us" />
          <label for="us">US (&deg;F, miles)</label>
        </div>
      </fieldset>
      <button>Get weather!</button>
    </div>
    <p class="error-msg"></p>
    <div class="content"></div>
    <footer>
      <a href="https://github.com/skorzany/">&copy; 2025 Skorzany</a>
    </footer>
  </body>
</html>

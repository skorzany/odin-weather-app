<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <h1>Weather app</h1>
    <div class="inputs">
      <input
        type="text"
        id="location"
        name="location"
        placeholder="Enter city name..."
      />
      <fieldset>
        <legend>Select data units:</legend>
        <div class="unit">
          <input type="radio" id="metric" name="unit" value="metric" checked />
          <label for="metric">Metric (&deg;C, km)</label>
        </div>
        <div class="unit">
          <input type="radio" id="us" name="unit" value="us" />
          <label for="us">US (&deg;F, miles)</label>
        </div>
      </fieldset>
      <button>Get weather!</button>
    </div>
    <p class="error-msg">Something went wrong!</p>
    <div class="content">
      <div class="card">
        <div class="card-top">
          <h2 class="location">Koszalin</h2>
          <h3 class="date">wt., 3 czerwca 14:52</h3>
          <div class="card-main-details">
            <img src="../svg/clear-day.svg" alt="" class="icon icon-large" />
            <span class="temp">19&deg;</span>
          </div>
          <p>19&deg;/14&deg; Odczucie 19&deg;</p>
          <p>Ladnie</p>
        </div>
        <div class="card-footer">
          <div class="card-footer-item">
            <img src="../svg/precip.svg" alt="" class="icon icon-mid" />
            <div class="card-footer-details">
              <p>Opady atmosferyczne</p>
              <p class="precip">0%</p>
            </div>
          </div>
          <div class="card-footer-item">
            <img src="../svg/wind-pwr.svg" alt="" class="icon icon-mid" />
            <div class="card-footer-details">
              <p>Wiatr</p>
              <p class="wind">13 km/h</p>
            </div>
          </div>
        </div>
      </div>
      <div class="forecast">
        <h3>3 day forecast for Koszalin:</h3>
        <ol>
          <li>
            <span>Monday</span
            ><span class="details"
              ><img
                src="../svg/clear-day.svg"
                alt=""
                class="icon icon-small"
              />20&deg;</span
            >
          </li>
          <li>
            <span>Tuesday</span
            ><span class="details"
              ><img
                src="../svg/partly-cloudy-day.svg"
                alt=""
                class="icon icon-small"
              />15&deg;</span
            >
          </li>
          <li>
            <span>Wednesday</span
            ><span class="details"
              ><img
                src="../svg/cloudy.svg"
                alt=""
                class="icon icon-small"
              />10&deg;</span
            >
          </li>
        </ol>
      </div>
    </div>
    <footer>
      <a href="https://github.com/skorzany/">&copy; 2025 Skorzany</a>
    </footer>
  </body>
</html>
